      <script id="template-istudy_intro" type="text/template">
        <section class="intro intro_center">
          <article class="intro__desc intro_center">
            <h2 class="intro__title">Welcome to ItStudy</h2>
            <p class="intro__text">
              Embark on a transformative journey into the world of IT. With our
              curated courses, learn from the best and become a pro in web
              development, software engineering, and more.
            </p>
            <p class="intro__text">
              Whether you're a beginner looking to start a new career or a
              professional aiming to upgrade your skills, we have the right course
              for you.
            </p>
          </article>
        </section>
      </script>
      <script id="template-technologies_intro" type="text/template">
        <section class="intro">
          <article class="intro__desc">
            <h2 class="intro__title">Technologies</h2>
            <p class="intro__text">
              we'll dive deep into the world of React, exploring its powerful
              components and state management capabilities. Learn how to build
              dynamic and responsive web applications with one of the most popular
              frontend libraries.
            </p>
            <p class="intro__text">
              Discover the intricacies of modern CSS frameworks like Bootstrap and
              Tailwind CSS. Master the art of creating visually appealing and
              mobile-responsive designs with ease and efficiency.
            </p>
            <p class="intro__text">
              JavaScript ES6 and beyond will be at the forefront of our learning
              journey. Grasp the fundamentals of asynchronous programming, arrow
              functions, and other modern JS features to elevate your frontend
              development skills.
            </p>
          </article>
          <picture class="intro__img">
            <source media="(max-width: 899px)" srcset="../img/techno-little.jpg" />
            <source
              media="(min-width: 1000px)"
              srcset="../img/techno-default.jpg"
            />
            <img src="../img/techno-default.jpg" />
          </picture>
        </section>
      </script>
      <script id="template-curriculum_intro" type="text/template">
        <section class="intro">
          <article class="intro__desc">
            <h2 class="intro__title">Curriculum</h2>
            <p class="intro__text">
              Dive into our comprehensive curriculum designed to equip you with
              the latest in tech. From foundational concepts to advanced
              techniques, our courses cover it all.
            </p>
            <p class="intro__text">
              Our curriculum is updated regularly to ensure relevance in the
              ever-evolving tech landscape. Learn from industry experts and gain
              practical experience.
            </p>
            <p class="intro__text">
              With a mix of theoretical knowledge and hands-on projects, you'll be
              ready to tackle real-world challenges by the end of the course.
            </p>
          </article>
          <picture class="intro__img curriculism-img">
            <source
              media="(max-width: 899px)"
              srcset="../img/curriculism-little.jpeg"
            />
            <source
              media="(min-width: 1000px)"
              srcset="../img/curriculism-defaul.jpeg"
            />
            <img src="../img/curriculism-defaul.jpeg" />
          </picture>
        </section>
      </script>
      <script id="template-about_intro" type="text/template">
        <section class="intro intro_center">
          <article class="intro__desc intro_center">
            <h2 class="intro__title">About Us</h2>
            <p class="intro__text">
              ItStudy is a platform for learning modern web development
              technologies. Our mission is to provide quality education for anyone
              aspiring to become a professional in this field.
            </p>
            <p class="intro__text">
              Our team consists of experienced developers, designers, and
              educators who are united by a single goal - to share their knowledge
              and experience with the next generation of developers.
            </p>
            <p class="intro__text">
              We believe that education should be accessible, interactive, and
              practical. Our courses are designed to allow students to apply their
              knowledge in real-world scenarios and develop their skills.
            </p>
          </article>
        </section>
      </script>
      <!-- feedback section -->
      <script id="template-feedback" type="text/template">
        <section class="user-feedback">
          <h2 class="user-feedback__title">User Feedback</h2>
          <ul class="user-feedback__list">
            <script id="feedback-template" type="x-tmpl-mustache">
              <li class="user-feedback__item">
                  <h4 class="user-feedback__name">{{ name }}</h4>
                  <p class="user-feedback__date">{{ day }}</p>
                  <p class="user-feedback__comment">{{ comment }}</p>
              </li>
            </script>
          </ul>
        </section>
      </script>
      <!-- article section -->
      <script id="template-articles" type="text/template">
          <section class="article_list">
            <script id="article-template" type="x-tmpl-mustache">
              <article class="article_item">
                <h2 class="article_title"><a href="#article/{{id}}" class="article_link">{{title}}</a></h2>
                <p class="article_author">
                  by {{author}}
                </p>
              </article>
            </script>
            <div class="btn-section">
              <button class="btn-nav prev-btn">prev</button>
              <button class="btn-nav new-article-btn">make new</button>
              <button class="btn-nav next-btn">next</button>
            </div>
          </section>
      </script>
      <script id="template-article-one" type="text/template">
        <section class="own-article">       
          <script id="article-one-template" type="x-tmpl-mustache">
              <article class="own-article__item">
                <h2 class="own-article__title">{{title}}</h2>
                <p class="own-article__author">
                  by {{author}}
                </p>
                <p class="own-article__content">
                  by {{content}}
                </p>
                <img src="{{imageLink}}" alt="img" class="own-article__mg">
                <p class="own-article__tags">
                  Keywords: {{tags}}
                </p>
              </article>
            </script>
            <div class="btn-article">
              <button class="btn-article_item change-btn">edit</button>
              <button class="btn-article_item delete-btn">delete</button>
            </div>
          </section>
          <section class="comments">
            <div class="commnets-block">
              <h2 class="commnets_block-title">Comments</h2>
              <script id="comment-one-template" type="x-tmpl-mustache">
                <article class="commnet__item">
                  <p class="comment__author">
                   by {{author}}
                  </p>
                 <p class="comment__title">{{text}}</p>
                </article>
              </script>
            </div>
            <div class="btn-comments">
              <button class="btn-comments__item btn-comments__prev">prev</button>
              <button class="btn-comments__item btn-commnets__new">make comment</button>
              <button class="btn-comments__item btn-comments__next">next</button>
            </div>
          </section>
    </script>
    </header>
    <script id="template-istudy_main" type="text/template">
      <div class="container">
      <main class="main-page">
        <section class="feedback">
          <div class="feedback__form_box">
            <form class="feedback__form">
              <div class="feedback__disable"></div>
                <h2 class="feedback__title">Feedback</h2>
                <span class="star">*</span>
                <input class="feedback__input" type="text" id="name" name="name" placeholder="fullname" required>
                <span class="star">*</span>
                <input class="feedback__input" type="email" id="email" name="email" placeholder="email" required>
                <span class="star">*</span>
                <input class="feedback__input" type="url" id="image-url" name="image-url" placeholder="image-url">
            
                <div class="feedback__opinion">
                    <p class="feedback__opinion-question">Your opinion:</p>
                    <input class="feedback__radio" type="radio" id="negative" name="opinion" value="negative">
                    <label class="feedback__label" for="negative">Bad</label>
                    <input class="feedback__radio" type="radio" id="positive" name="opinion" value="positive" checked>
                    <label class="feedback__label" for="positive">Good</label>
                    <input class="feedback__radio" type="radio" id="amazing" name="opinion" value="amazing">
                    <label class="feedback__label" for="amazing">Amazing</label>
                </div>
            
                <div class="feedback__subscribe">
                    <input class="feedback__checkbox" type="checkbox" id="subscribe" name="subscribe" checked>
                    <label class="feedback__label" for="subscribe">Subscribe news</label>
                </div>
                  <input class="feedback__input" type="text" id="keywords" name="keywords" list="programming-courses-keywords" placeholder="keywords">
                  <datalist id="programming-courses-keywords">
                    <option value="Python Programming">
                    <option value="JavaScript Tutorials">
                    <option value="Java Courses">
                    <option value="C# Training">
                    <option value="Web Development">
                    <option value="Data Science Workshops">
                    <option value="Machine Learning Basics">
                    <option value="Frontend Development Skills">
                    <option value="Backend Solutions">
                    <option value="Full Stack Development">
                    <option value="Mobile App Creation">
                    <option value="Game Development Techniques">
                </datalist>
                <span class="star">*</span>
                <textarea class="feedback__textarea" id="comment" name="comment" placeholder="Write your comment" required></textarea>
                <div class="feedback__button_box">
                  <button class="feedback__button feedback__button--reset" type="reset">Reset</button>
                  <button class="feedback__button feedback__button--submit" type="submit">Submit</button>
                </div>
                <div class="feedback__img-box">
                  <img src="./img/feedback.png" alt="" class="feedback__img" width="300px" height="300px">
                </div>
            </form>
            </div>
          <button class="feedback__btn">Feedback</button>
        </section>
        <section class="course-highlights">
          <h3 class="course-highlights__title">Course Highlights</h3>
          <ul class="course-highlights__list">
            <li class="course-highlights__item">
              Hands-on projects to apply your knowledge.
            </li>
            <li class="course-highlights__item">
              Expert instructors with real-world experience.
            </li>
            <li class="course-highlights__item">
              Interactive lessons with peer discussions and feedback.
            </li>
            <li class="course-highlights__item">
              Access to a vast library of resources and tools.
            </li>
          </ul>
        </section>
        <section class="testimonials">
          <h3 class="testimonials__title">What Our Students Say</h3>
          <blockquote class="testimonials__quote">
            "ItStudy transformed my career. The courses are top-notch, and the
            instructors are industry experts."
            <cite>- Jane Doe, Web Developer</cite>
          </blockquote>
          <blockquote class="testimonials__quote">
            "I was a complete beginner, and now I'm building my own web apps.
            Thank you, ItStudy!"
            <cite>- John Smith, Software Engineer</cite>
          </blockquote>
        </section>
      </main>
    </div>
    </script>
